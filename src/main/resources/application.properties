# Post Configuration
server.port=1188

# Database Confliguration
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://localhost/8080
spring.datasource.username=root  # Your database username here
spring.datasource.password=****** # (Your Database Password here) 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#ORM/Hibernet Configuration 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
